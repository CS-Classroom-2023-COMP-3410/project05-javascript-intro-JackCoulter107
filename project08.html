<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Story Game</title>
  <link rel="stylesheet" href="css/project08.css">
</head>
<body>
  <div class="story-game-container">
    <h1>Interactive Story Game</h1>
    <div id="progress-bar" class="progress-bar"></div>
    <div id="story-text" class="story-text">
      <!-- Story text will be dynamically loaded here -->
    </div>
    <div id="choices" class="choices">
      <!-- Choices will be dynamically generated here -->
    </div>
    <button id="reset-button" class="reset-button">Restart Game</button>
  </div>
  <script src="js/project08.js"></script>
</body>
</html>
