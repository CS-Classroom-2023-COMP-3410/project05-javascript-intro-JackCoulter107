<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Periodic Table</title>
  <link rel="stylesheet" href="css/project06.css">
</head>
<body>
  <div class="periodic-table-container">
    <h1>Interactive Periodic Table</h1>
    <input type="text" id="search-bar" placeholder="Search by name, symbol, or atomic number..." />
    <div id="periodic-table" class="periodic-table">
      <!-- Elements will be dynamically generated here -->
    </div>
    <div id="element-info" class="element-info">
      <h2>Element Details</h2>
      <p id="element-name">Name: </p>
      <p id="element-symbol">Symbol: </p>
      <p id="element-atomic-number">Atomic Number: </p>
      <p id="element-group">Group: </p>
    </div>
  </div>
  <script src="js/project06.js"></script>
</body>
</html>
