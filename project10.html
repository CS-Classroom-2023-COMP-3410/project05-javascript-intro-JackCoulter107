<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customizable Keyboard Trainer</title>
  <link rel="stylesheet" href="css/project10.css">
</head>
<body>
  <div class="trainer-container">
    <h1>Keyboard Trainer</h1>
    <div class="settings">
      <label for="difficulty">Difficulty:</label>
      <select id="difficulty">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>
      <button id="start-button">Start Training</button>
    </div>
    <div id="text-to-type" class="text-to-type"></div>
    <textarea id="user-input" class="user-input" placeholder="Start typing here..." disabled></textarea>
    <div class="stats">
      <p>Time: <span id="time">0</span>s</p>
      <p>WPM: <span id="wpm">0</span></p>
      <p>Accuracy: <span id="accuracy">100</span>%</p>
    </div>
    <button id="restart-button" class="restart-button" style="display: none;">Restart</button>
  </div>
  <script src="js/project10.js"></script>
</body>
</html>
