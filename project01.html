<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customizable Digital Clock</title>
    <link rel="stylesheet" href="css/project01.css">
</head>
<body>
    <div class="clock-container">
        <div class="clock">
            <span id="time">00:00:00</span>
            <span id="meridiem"></span>
        </div>
        <div class="controls">
            <button id="toggle-format">Toggle 12/24 Hour</button>
            <label>
                Font Size:
                <input type="range" id="font-size" min="16" max="72" value="32">
            </label>
            <label>
                Clock Color:
                <input type="color" id="clock-color" value="#000000">
            </label>
        </div>
        <div class="alarm">
            <h3>Set Alarm</h3>
            <input type="time" id="alarm-time">
            <button id="set-alarm">Set Alarm</button>
            <button id="clear-alarm">Clear Alarm</button>
            <p id="alarm-message"></p>
        </div>
    </div>
    <script src="js/project01.js"></script>
</body>
</html>
