<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorting Visualization Tool</title>
  <link rel="stylesheet" href="css/project09.css">
</head>
<body>
  <div class="container">
    <h1>Sorting Visualization Tool</h1>
    <div class="controls">
      <label for="algorithm">Algorithm:</label>
      <select id="algorithm">
        <option value="bubbleSort">Bubble Sort</option>
        <option value="insertionSort">Insertion Sort</option>
      </select>

      <label for="speed">Speed:</label>
      <input type="range" id="speed" min="100" max="2000" step="100" value="500">

      <button id="generate-array">Generate New Array</button>
      <button id="start-sorting">Start Sorting</button>
      <button id="reset">Reset</button>
    </div>
    <div id="array-container" class="array-container"></div>
    <div id="commentary" class="commentary">
      <p>Choose an algorithm and start sorting to see the commentary.</p>
    </div>
  </div>
  <script src="js/project09.js"></script>
</body>
</html>
